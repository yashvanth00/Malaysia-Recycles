<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Admin Dashboard</title>
    <link rel="stylesheet" href="admin_dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="logo">Malaysia Recycles</div>
        <button class="logout-button">Logout</button>
    </header>
    <aside class="sidebar">
        <nav class="sidebar-nav">
      <a href="admin.html">Home</a>
      <a href="admin-events.html">Events</a>
      <a href="admin-eventconfirmation.html">Event Confirmation</a>
      <a href="admin-eventregistration.html">Event Registration</a>
      <a href="admin-contactus.html">Contact Us</a>
      <a href="admin-manageuser.html">Manage User Profile</a>
      <a href="index.html">LogOut</a>
        </nav>
    </aside>
    <main class="dashboard-main">
        <section class="profile-edit-section">
            <h1>Edit Profile</h1>
            <form action="admin-profile-update.php" method="post" enctype="multipart/form-data" class="profile-edit-form">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="contactno">Contact Number:</label>
                <input type="tel" id="contactno" name="contactno" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password" name="oldpassword" required>

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="newpassword" required>

                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirmnewpassword" required>

                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profilepicture">

                <input type="submit" value="Update Information">
            </form>
        </section>
    </main>
</body>
</html>
